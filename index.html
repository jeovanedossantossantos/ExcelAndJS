<html>

<head>


    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>
    <div id="navbar"><span>Red Stapler - SheetJS </span></div>
    <div id="wrapper">

        <button id="button-a">Create Excel</button>

    </div>
    <script>
        var wb = XLSX.utils.book_new();
        wb.Props = {
            Title: "SheetJS Tutorial",
            Subject: "Test",
            Author: "Red Stapler",
            CreatedDate: new Date(2017, 12, 19)
        };

        wb.SheetNames.push("Test Sheet");
        var ws_data = [
            ['hello', 'world']
        ];
        var ws = XLSX.utils.aoa_to_sheet(ws_data);
        wb.Sheets["Test Sheet"] = ws;

        var wbout = XLSX.write(wb, {
            bookType: 'xlsx',
            type: 'binary'
        });

        function s2ab(s) {

            var buf = new ArrayBuffer(s.length);
            var view = new Uint8Array(buf);
            for (var i = 0; i < s.length; i++) view[i] = s.charCodeAt(i) & 0xFF;
            return buf;

        }
        $("#button-a").click(function() {
            saveAs(new Blob([s2ab(wbout)], {
                type: "application/octet-stream"
            }), 'test.xlsx');
        });
    </script>

    <!-- <script src="jquery-2.1.4.js"></script> -->
    <script lang="javascript" src="./sheetjs/dist/xlsx.full.min.js"></script>
    <script lang="javascript" src="./FileSaver/FileSaver.min.js"></script>
</body>

</html>
